## smtp mail setting
spring.mail.host=smtp.gmail.com     #change it to you smtp server
spring.mail.port=587
spring.mail.username=username       #change it to your user name
spring.mail.password=password       #change it yo your password
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000




